<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin CollentMart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body class="dark-mode">
  <header>
    <h1>🛠️ Admin CollentMart</h1>
  </header>

  <main>
    <form id="form-produk">
      <input type="text" id="nama" placeholder="Nama Produk" required>
      <input type="number" id="harga" placeholder="Harga" required>
      <input type="file" id="gambar" accept="image/*" required>
      <button type="submit">Upload</button>
    </form>

    <div id="preview-grid"></div>
  </main>

  <footer>© 2025 CollentMart Admin</footer>

  <script src="firebase.js"></script>
  <script src="admin.js"></script>
</body>
</html>
