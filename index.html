<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Collentmart</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Panel Admin Collentmart</h1>
    <form id="uploadForm">
      <input type="text" id="nama" placeholder="Nama Produk" required />
      <input type="number" id="harga" placeholder="Harga Produk" required />
      <input type="file" id="gambar" accept="image/*" required />
      <button type="submit">Upload Produk</button>
    </form>
  </div>

  <script src="firebase.js"></script>
  <script src="admin.js"></script>
</body>
</html>
