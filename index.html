<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Collentmart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <header>
    <h1>Panel Admin - Collentmart</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#form-area">Tambah Produk</a>
      <a href="#produk-container">Daftar Produk</a>
    </nav>
  </header>

  <section class="form-area" id="form-area">
    <h2>Tambah Produk</h2>
    <form id="uploadForm">
      <input type="text" id="nama" placeholder="Nama Produk" required /><br />
      <input type="number" id="harga" placeholder="Harga Produk" required /><br />
      <input type="file" id="gambar" required /><br />
      <button type="submit">Upload</button>
    </form>
    <p id="status"></p>
  </section>

  <section class="product-list">
    <h2>Daftar Produk</h2>
    <div id="produk-container" class="produk-grid"><p>Memuat produk...</p></div>
  </section>

  <script src="supabase.js"></script>
  <script src="admin.js"></script>
</body>
</html>
