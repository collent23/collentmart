<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollentMart V3</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1565c0;
      color: white;
      padding: 1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav button, nav a {
      background-color: #64b5f6;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    nav button:hover, nav a:hover {
      background-color: #42a5f5;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 1rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .cart-button {
      margin-top: 8px;
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-area {
      background-color: #e3f2fd;
      border: 1px solid #2196f3;
      padding: 15px;
      margin: 20px;
      border-radius: 10px;
    }

    .wa-button {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin: 20px;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è CollentMart</h1>
    <nav>
      <button onclick="filterCategory('all')">Semua</button>
      <button onclick="filterCategory('pulsa')">Pulsa</button>
      <button onclick="filterCategory('game')">Game</button>
      <button onclick="filterCategory('fashion')">Fashion</button>
      <button onclick="filterCategory('elektronik')">Elektronik</button>
      <button onclick="filterCategory('lainnya')">Lainnya</button>
      <a href="info.html">Info</a>
      <a href="bantuan.html">Bantuan</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <main>
    <div id="product-list"></div>

    <div class="cart-area">
      <h2>üõí Keranjang</h2>
      <ul id="cart-list"></ul>
      <p id="cart-total">Total: Rp0</p>
      <button onclick="pesanViaWA()" class="wa-button">Kirim Pesanan via WhatsApp</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 CollentMart</p>
  </footer>

  <script src="products.js"></script>
  <script src="cart.js"></script>
</body>
</html>
