<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collentmart - Pilih Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #1e88e5;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1565c0;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di <strong>Collentmart</strong></h1>
  <button class="btn" onclick="location.href='admin.html'">Masuk sebagai Admin</button>
  <button class="btn" onclick="location.href='shop.html'">Lihat Toko (Pengunjung)</button>
  
  <footer>© 2025 Collentmart • Powered by Firebase + GitHub</footer>
</body>
</html>
