<!-- shop.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collentmart Toko</title>
  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { database, ref, onValue } from './firebase.js';

    const dbRef = ref(database, 'produk');
    const produkList = document.getElementById("produkList");

    onValue(dbRef, (snapshot) => {
      produkList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const item = document.createElement("div");
        item.className = "card";
        item.innerHTML = `
          <img src="${data.gambar}" alt="${data.nama}" />
          <h3>${data.nama}</h3>
          <p>Rp ${data.harga}</p>
        `;
        produkList.appendChild(item);
      });
    });
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #produkList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      height: auto;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 0;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Produk Collentmart</h2>
  <div id="produkList"></div>
</body>
</html>
