<body>
  <header>
    <h1>🛍️ CollentMart</h1>
    <nav>
    <div id="cart-btn" onclick="toggleCart()">🛒 (<span id="cart-count">0</span>)</div>
      <button onclick="filterCategory('all')">Semua</button>
      <button onclick="filterCategory('pulsa')">Pulsa</button>
      <button onclick="filterCategory('game')">Game</button>
      <button onclick="filterCategory('fashion')">Fashion</button>
      <button onclick="filterCategory('elektronik')">Elektronik</button>

    <div id="product-list"></div>

  </main>

<footer>
  <p>© 2025 CollentMart • Powered by GitHub Pages</p>
  <button onclick="pesanViaWA()" class="wa-button">Kirim Pesanan via WhatsApp</button>
</footer>

<script src="products.js"></script>
<script src="cart.js"></script>
<script>
  function pesanViaWA() {
    const nomor = "6283891827793";
    if (!window.cart || cart.length === 0) {
      alert("Keranjang masih kosong!");
      return;
    }

    let pesan = "Halo Admin, saya mau pesan:\n";
    let total = 0;

    cart.forEach(item => {
      pesan += `- ${item.name} (${item.qty})\n`;
      total += item.price * item.qty;
    });

    pesan += `\n🧾 Total: Rp${total.toLocaleString()}\n\nDikirim dari CollentMart";
    const url = `https://wa.me/${nomor}?text=${encodeURIComponent(pesan)}`;
    window.open(url, "_blank");
  }
</script>

  <script>
    function pesanViaWA() {
      const nomor = "6283891827793";
      const pesan = encodeURIComponent(buildCartMessage());
      window.location.href = `https://wa.me/${nomor}?text=${pesan}`;
    }

    function filterCategory(category) {
      document.querySelectorAll('.product-card').forEach(card => {
        card.style.display = (category === 'all' || card.dataset.category === category) ? 'block' : 'none';
      });
    }
  </script>
