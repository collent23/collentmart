<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollentMart - Katalog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ›ï¸ CollentMart</h1>
    <nav>
      <button onclick="filterCategory('all')">Semua</button>
      <button onclick="filterCategory('pulsa')">Pulsa</button>
      <button onclick="filterCategory('game')">Game</button>
      <button onclick="filterCategory('fashion')">Fashion</button>
      <button onclick="filterCategory('elektronik')">Elektronik</button>
      <button onclick="filterCategory('lainnya')">Lainnya</button>
    </nav>
  </header>

  <main>
    <div id="product-list" class="product-list"></div>

    <!-- ğŸ”¥ Tombol WA -->
    <div class="wa-order">
      <button onclick="pesanViaWA()">ğŸ“© Pesan via WhatsApp</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 CollentMart â€¢ Powered by GitHub Pages</p>
  </footer>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script>
    function pesanViaWA() {
      const nomor = "6283891827793";
      const pesan = encodeURIComponent("Halo Admin, saya mau pesan produk dari CollentMart.");
      window.location.href = `https://wa.me/${nomor}?text=${pesan}`;
    }

    function filterCategory(category) {
      document.querySelectorAll('.product-card').forEach(card => {
        card.style.display = (category === 'all' || card.dataset.category === category) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
